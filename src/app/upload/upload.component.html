<ng-template [ngIf]="form">
  <form [formGroup]="form" id="form-container">
    <div class="container">
      <fieldset>
        <div class="form-group">
          <label for="image">Choose file</label>
          <input type="file" accept="image/*"  id="image" (change)="uploadImage($event)" hidden>
          <input type="hidden" formControlName="image"/> <!-- Validation Field -->

          <ng-template
            [ngIf]="(imageControl.touched || imageControl.dirty) && (imageControl.invalid || imageControl.errors!['required'])">
            <div class="alert alert-danger">
              <div>File is required</div>
            </div>
          </ng-template>
        </div>
      </fieldset>
      <ng-template [ngIf]="imageControl?.value">
        <fieldset>
          <img [src]="imageControl?.value">
        </fieldset>
      </ng-template>
    </div>
  </form>
</ng-template>
